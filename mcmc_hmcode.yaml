timing: true
debug: false
stop_at_error: false

likelihood:
  baryons_lsst_y1.lsst_cosmic_shear:
    path: ./external_modules/data/baryons_lsst_y1
    data_file: LSST_Y1_emu_cosmic_shear_Magneticum_WMAP7_M1.dataset
    create_baryon_pca: false
    use_baryonic_simulations_for_dv_contamination: false
    print_datavector: false
    accuracyboost: 1.0
    integration_accuracy: 0
    kmax_boltzmann: 5.0
    non_linear_emul: 2

params:
  As_1e9:
    prior:
      min: 0.5
      max: 10
    ref:
      dist: norm
      loc: 2.1
      scale: 0.1
    proposal: 0.1
    latex: 10^9 A_\mathrm{s}
    drop: true
    renames: A
  ns:
    prior:
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.005
    proposal: 0.005
    latex: n_\mathrm{s}
  H0:
    prior:
      min: 55
      max: 91
    ref:
      dist: norm
      loc: 67.32
      scale: 2
    proposal: 1
    latex: H_0
  omegabh2:
    prior:
      dist: norm
      loc: 0.022600089600000005
      scale: 0.0016
    ref:
      dist: norm
      loc: 0.02208
      scale: 0.005
    proposal: 0.005
    latex: \Omega_\mathrm{b} h^2
  omegam:
    prior:
      min: 0.05
      max: 0.9
    ref:
      dist: norm
      loc: 0.316
      scale: 0.01
    proposal: 0.01
    latex: \Omega_\mathrm{m}
    drop: true
  HMCode_logT_AGN:
    prior:
      min: 6
      max: 9
    ref:
      dist: norm
      loc: 7.2
      scale: 0.3
    proposal: 0.1
    latex: \log \mathrm{T}_{\mathrm{AGN}}
  w0pwa:
    value: -1.0
    latex: w_{0,\mathrm{DE}}+w_{a,\mathrm{DE}}
  w:
    value: -1.0
    latex: w_{0,\mathrm{DE}}
  mnu:
    value: 0.06
  tau:
    value: 0.0697186
    latex: \tau_\mathrm{reio}
  # ---------------------------------------------------------------------------------------
  # ------------------------------------- DERIVED PARAMETERS ------------------------------
  # ---------------------------------------------------------------------------------------
  # WARNING: DO NOT REMOVE omegabh2/omegach2/omegamh2/wa/As/ FROM DERIVED PARAMETERS
  # WARNING: DO NOT REMOVE THE DROP FLAG FROM omegab/omegam/As_1e9/w0pwa
  # SEE: github.com/CosmoLike/cocoa#warning-warning-warning-weak-lensing-yaml-files-in-cobaya-
  # --------------------------------------------------------------------------------------- 
  As:
    value: 'lambda As_1e9: 1e-9 * As_1e9'
    latex: A_\mathrm{s}
  omegab:
    derived: 'lambda omegabh2, H0: omegabh2/(H0/100)**2'
    latex: \Omega_\mathrm{b}
  omegach2:
    value: 'lambda omegam, omegabh2, mnu, H0: omegam*(H0/100)**2 - omegabh2 - (mnu*(3.046/3)**0.75)/94.0708'
    latex: \Omega_\mathrm{c} h^2
  wa:
    value: 'lambda w0pwa, w: w0pwa - w'
    latex: w_{a,\mathrm{DE}}
  omegal:
    latex: \Omega_\Lambda
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
  yheused:
    latex: Y_P^\mathrm{BBN}
  omegan2:
    latex: \Omega_\mathrm{\\nu} h^2
  omegan:
    derived: 'lambda omegan2, H0: omegan2/((H0/100)**2)'
    latex: \Omega_\mathrm{\\nu}
  # WL photo-z errors
  LSST_DZ_S1:
    prior:
      dist: norm
      loc: 0.0
      scale: 0.002
    ref:
      dist: norm
      loc: 0.0
      scale: 0.002
    proposal: 0.002
    latex: \Delta z_\mathrm{s,LSST}^1
  LSST_DZ_S2:
